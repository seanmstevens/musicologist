<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Musicologist</title>
        <link rel="stylesheet" href="skeleton.css">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            My Musicologist
                        </a>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                    </div>
                    <div class="twelve columns">
                        <div class="row">
                            <div class="col col-xs-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="musicField" placeholder="Song Name, Artist...">
                                    <span class="input-group-btn">
                                        <button id="addButton" class="button" type="button">Add!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h1>My Music Interests</h1>
                        </div>
                        <div class="row">
                            <ul class="list-group info">
                            </ul>
                        </div>
                    </div>
                    <div class="col col-md-2 hidden-sm hidden-xs">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xs-12 text-center">
                        <button id="getPlaylistBtn" class="button-primary">Get Playlist</button>
                    </div>
                </div>
                <div class="row" id="musicQueryResults">
                </div>
            </div>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="music.js"></script>
    </body>
</html>
