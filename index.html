<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Musicologist</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
            crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            My Musicologist
                        </a>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col col-md-2 hidden-sm hidden-xs">
                    </div>
                    <div class="col col-xs-12 col-md-8">
                        <div class="row">
                            <div class="col col-xs-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="musicField" placeholder="Song Name, Artist...">
                                    <span class="input-group-btn">
                                        <button id="addButton" class="btn btn-default" type="button">Add!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h1>My Music Interests</h1>
                        </div>
                        <div class="row">
                            <ul class="list-group info">
                            </ul>
                        </div>
                    </div>
                    <div class="col col-md-2 hidden-sm hidden-xs">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-xs-12 text-center">
                        <button id="getPlaylistBtn" class="btn btn-default btn-lg">Get Playlist</button>
                    </div>
                </div>
                <div class="row" id="musicQueryResults">
                </div>
            </div>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
            crossorigin="anonymous"></script>
        <script src="music.js"></script>
    </body>
</html>
