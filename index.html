<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Musicologist</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="skeleton.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        My Musicologist
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="modal fade" id="playlistModal" tabindex="-1" role="dialog" aria-labelledby="playlistModal" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="playlistModalLabel">Your Playlist</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&#10006;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="musicQueryResults">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="button" data-dismiss="modal">Close</button>
                            <button type="button" class="button-primary">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-container">
            <div class="container section">
                <div class="row">
                    <h1 class="col col-centered">My Music Interests</h1>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="eight offset-by-one columns">
                            <input type="text" class="u-full-width" id="musicField" placeholder="Song Name, Artist...">
                        </div>
                        <div class="two columns">
                            <button id="addButton" class="button" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul id="playlistParameters">
                    </ul>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="getPlaylistBtn" class="button-primary" 
                            data-toggle="modal" data-target="#playlistModal">Get Playlist</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
            crossorigin="anonymous"></script>
        <script src="moment.min.js"></script>
        <script src="music.js"></script>
    </body>
</html>
