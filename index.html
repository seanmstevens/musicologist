<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Musicologist</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="skeleton.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            My Musicologist
                        </a>
                    </div>
                </div>
            </nav>
            <div class="container section">
                <div class="row">
                    <h1>My Music Interests</h1>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="eight offset-by-one columns">
                            <input type="text" class="u-full-width" id="musicField" placeholder="Song Name, Artist...">
                        </div>
                        <div class="two columns">
                            <button id="addButton" class="button" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-group info">
                    </ul>
                </div>
                <div class="row">
                    <div>
                        <button id="getPlaylistBtn" class="button-primary">Get Playlist</button>
                    </div>
                </div>
                <div class="row" id="musicQueryResults">
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.js"
            integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
            crossorigin="anonymous"></script>
        <script src="music.js"></script>
    </body>
</html>
